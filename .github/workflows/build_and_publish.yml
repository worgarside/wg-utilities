---
name: Build & Publish

on:
  workflow_call:
    inputs:
      build_branch:
        description: 'The branch to build from'
        required: true
        type: string
      environment:
        description: 'The environment to deploy to'
        required: true
        type: string
      release_tag:
        description: 'The tag of the release to add the artifacts to'
        required: false
        type: string

env:
  BUILD_PYTHON_VERSION: '3.10'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          cache: poetry
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Build
        run: poetry build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist/

  add_artifacts_to_release_notes:
    if: ${{ inputs.release_tag && success() }}
    name: Add Artifacts to Release Notes
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Upload Release Artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ inputs.release_tag }}
          overwrite: true
          file_glob: true

  publish_to_pypi:
    name: Publish to PyPI
    environment: ${{ inputs.environment }}
    needs:
      - add_artifacts_to_release_notes
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: ${{ vars.REPOSITORY_URL }}
