---
name: Test & Scan

# yamllint disable-line rule:truthy
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - develop
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # I'm developing on macOS, so this should be covered
          # - macos-latest
        python-version:
          - '3.10'
          - '3.11'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          cache: poetry
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: poetry install --all-extras --sync

      - name: Run Tests
        id: unit_tests
        run: poetry run pytest --cov=./ --cov-report=xml
        continue-on-error: true

      - name: Generate and Commit Coverage Badge
        env:
          GITHUB_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
        # if: |
        #   github.event_name == 'pull_request' &&
        #   startsWith(github.head_ref, 'release/') &&
        #   github.base_ref == 'main' &&
        #   matrix.python-version == '3.10'
        run: |
          poetry run coverage-badge -o coverage-badge.svg

          # git checkout ${{ github.head_ref }}

          git config --global user.email "worgarside.dev@gmail.com"
          git config --global user.name "worgarside-dev"

          git add coverage-badge.svg
          git commit -m "Generate coverage badge"
          git push

      - name: Upload `coverage.xml` as Artifact
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
          fail_ci_if_error: true
          verbose: true
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check on UT failures
        if: steps.unit_tests.outcome != 'success'
        run: exit 1

  run-sonarcloud-scan:
    name: Run SonarCloud Scan
    needs: test
    uses: worgarside/github-config-files/.github/workflows/__sonarcloud.yml@main
    with:
      branch: ${{ inputs.branch || github.ref }}
      coverage-artifact: coverage-report
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}
